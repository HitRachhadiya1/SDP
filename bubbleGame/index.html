<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="top-section">
        <div class="stats">
          <p>Hit</p>
          <h3 id="hit-value" class="stats-box"></h3>
        </div>
        <div class="stats">
          <p>Timer</p>
          <h3 id="seconds" class="stats-box">60</h3>
        </div>
        <div class="stats">
          <p>Score</p>
          <h3 id="score" class="stats-box">0</h3>
        </div>
      </div>
      <div id="bottom-section"></div>
    </div>
  </body>
</html>
