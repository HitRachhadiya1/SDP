<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Operations System</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <header class="main-header">
            <div class="logo">Intern Management System</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#dashboard" class="nav-link active" data-page="dashboard">Dashboard</a></li>
                    <li><a href="#interns" class="nav-link" data-page="interns">Interns</a></li>
                    <li><a href="#tasks" class="nav-link" data-page="tasks">Tasks</a></li>
                </ul>
            </nav>
        </header>

        <main class="content-area">
            <!-- Dynamic Content Will Be Rendered Here -->
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Error Toast -->
    <div id="error-toast" class="toast hidden">
        <div class="toast-content">
            <span class="toast-message">An error occurred</span>
            <button class="toast-close">&times;</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/state.js"></script>
    <script src="js/fake-server.js"></script>
    <script src="js/rules-engine.js"></script>
    <script src="js/validators.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
