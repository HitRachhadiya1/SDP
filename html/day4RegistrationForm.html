<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Document</title>
    <link rel="stylesheet" href="../css/registrationForm.css" />
  </head>
  <body>
    <p class="noteText" style="color: red; background-color: #ffeeee; padding: 10px; border: 1px solid red; display: inline-block;">
      ⚠️ IMPORTANT: You must enter details exactly as they appear on your Aadhar
      card or Educational documents.
    </p>

    <form method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>User Registration</legend>

        <div class="input-group">
          <label for="fname">First name:</label>
          <input 
            type="text" 
            id="fname" 
            name="fname" 
            required 
            pattern="[A-Za-z]+" 
            title="First name should only contain letters (no numbers)"
          />
        </div>

        <div class="input-group">
          <label for="lname">Last name:</label>
          <input 
            type="text" 
            id="lname" 
            name="lname" 
            required 
            pattern="[A-Za-z]+" 
            title="Last name should only contain letters"
          />
        </div>

        <div class="input-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required max="2025-12-31" />
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required minlength="10" placeholder="Street, City, Zip Code"></input>
        </div>

        <div class="input-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">-- Select Country --</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
            </select>
        </div>

        <div class="input-group">
          <label>Gender:</label>
          <input type="radio" id="Male" name="gender" value="Male" required />
          <label for="Male" class="option-label">Male</label>

          <input type="radio" id="Female" name="gender" value="Female" />
          <label for="Female" class="option-label">Female</label>
        </div>

        <div class="input-group">
          <label>Languages you know:</label>
          <input type="checkbox" id="lang_guj" name="languages" value="Gujarati" />
          <label for="lang_guj" class="option-label">Gujarati</label>

          <input type="checkbox" id="lang_hin" name="languages" value="Hindi" />
          <label for="lang_hin" class="option-label">Hindi</label>

          <input type="checkbox" id="lang_eng" name="languages" value="English" />
          <label for="lang_eng" class="option-label">English</label>
        </div>

        <div class="input-group">
            <label for="favcolor">Select Theme Color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#000000" />
        </div>

        <div class="input-group">
          <label for="resume">Upload Resume (PDF/Doc only)</label>
          <input 
            type="file" 
            name="resume" 
            id="resume" 
            required 
            accept=".pdf, .doc, .docx" 
          />
        </div>
        
        <div class="input-group">
          <label for="pwd">Password:</label>
          <input 
            type="password" 
            id="pwd" 
            name="pwd" 
            required 
            minlength="8" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          />
        </div>

        <div class="input-group">
          <label for="rpwd">Repeat Password:</label>
          <input type="password" id="rpwd" name="rpwd" required />
        </div>

        <input type="submit" value="Register" style="padding: 10px 20px" />
      </fieldset>
    </form>
  </body>
</html>
