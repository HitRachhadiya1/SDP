<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Document</title>
    <link rel="stylesheet" href="../css/registrationForm.css" />
  </head>
  <body>
    <p class="noteText">
      ⚠️ IMPORTANT: You must enter details exactly as they appear on your Aadhar
      card or Educational documents.
    </p>

    <form method="post">
      <fieldset>
        <legend>User Registration</legend>

        <div class="input-group">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" />
        </div>

        <div class="input-group">
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" />
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="input-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="4"></textarea>
        </div>

        <div class="input-group">
          <label>Gender:</label>
          <input type="radio" id="Male" name="gender" value="Male" />
          <label for="Male" class="option-label">Male</label>

          <input type="radio" id="Female" name="gender" value="Female" />
          <label for="Female" class="option-label">Female</label>
        </div>

        <div class="input-group">
          <label>Languages you know:</label>

          <input
            type="checkbox"
            id="lang_guj"
            name="languages"
            value="Gujarati"
          />
          <label for="lang_guj" class="option-label">Gujarati</label>

          <input type="checkbox" id="lang_hin" name="languages" value="Hindi" />
          <label for="lang_hin" class="option-label">Hindi</label>

          <input
            type="checkbox"
            id="lang_eng"
            name="languages"
            value="English"
          />
          <label for="lang_eng" class="option-label">English</label>
        </div>

        <div class="input-group">
          <label for="resume">Upload Resume</label>
          <input type="file" name="resume" id="resume" />
        </div>
        <div class="input-group">
          <label for="pwd">Password:</label>
          <input type="password" id="pwd" name="pwd" />
        </div>

        <div class="input-group">
          <label for="rpwd">Repeat Password:</label>
          <input type="password" id="rpwd" name="rpwd" />
        </div>

        <input type="submit" value="Register" style="padding: 10px 20px" />
      </fieldset>
    </form>
  </body>
</html>
